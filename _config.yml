# Site
name: "Welcome Ge"
description: "Happily Building Products"
meta_description: "Happily Building Products"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: /mediumish-theme-jekyll
google_analytics: ''
disqus: ''
mailchimp-list: ''

# Authors
authors:
  gary:
    name: Gary
    display_name: Gary
    gravatar: b1cc14991db7a456fcd761680bbc8f81
    email: xxxxx@gmail.com
