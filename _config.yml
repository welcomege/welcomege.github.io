title: My personal blog - Welcome Ge
email: xxxxx@domain.com
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

# Author settings
author: Welcome Ge
author-pic: adam-face.jpg
about-author: My name is Gary. Iâ€™m a full-time product manager.

# Contact links
#email: # Add your Email address
#phone: # Add your Phone number
website: welcomege.github.io # Add your website, do not add http://
linkedin: # Add your Linkedin handle
github: welcomege # Add your Github handle
#twitter: # Add your Twitter handle
#facebook: # Add your Facebook handle
#instagram: # Add your Instagram handle
#pinterest: # Add your Pinterest handle

# Newsletter
mailchimp: # Add your MailChimp form identifier.

# Disqus
